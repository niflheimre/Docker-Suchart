<!DOCTYPE html>
<html>
  {% load static %}

  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'homepage/style.css' %}"
  />

  <style>
    .tableFixHead          { overflow-y: auto; max-height: 400px; }
    .tableFixHead thead th { position: sticky; top: 0; }

    /* Just common table stuff. Really. */
    table  { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 16px; }
    th     { background:#eee; }
  </style>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{% static 'src/logo150.png' %}" type="image/x-icon" />

    <script type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #f2f2f2">
      <!-- nav bar -->
    <nav
    class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
    style="position: relative"
    >
        <a class="navbar-brand" href="/">Suchart</a>
        <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navcoll"
        aria-controls="navcoll"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Form -->
    <div style="height: auto">
        <form
        method="POST"
        action="/twitter_search/"
        id="twitterSearch"
        style="padding: 5% 25%"
        >
        {% csrf_token %}
          <h2 class="display-3">Twitter search</h2>
          <br />
          <div class="form-row">
            <div class="form-group col-md required">
              <label for="keyword" class="control-label">Keyword</label>
              <input
                type="text"
                class="form-control"
                id="keyword"
                name="keyword"
                required
              />
            </div>
            <div class="form-group col-md-2 required">
              <label for="maxtweets" class="control-label">Max tweets</label>
              <input
                  type="number"
                  value="50"
                  min="0"
                  class="form-control"
                  id="maxtweets"
                  name="maxtweets"
                  required
                />
            </div>
            <div class="form-group" style="padding-top: 30px; padding-left: 10px;">
              <button type="submit" class="btn btn-primary btn-block col-md" value="OK">
              Submit
              </button>
            </div>
          </div>
        </form>
        <div class="container">
          <div class="table-responsive tableFixHead">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">User name</th>
                  <th scope="col">Tweet</th>
                </tr>
              </thead>
              <tbody>
                {% if result %}
                  {% for ele in result %}
                  <tr>
                    <td>{{ ele.user }}</td>
                    <td>{{ ele.text }}</td>
                  </tr>
                  {% endfor %}
                {% endif %}
              </tbody>
            </table>           
          </div>
        </div>
    </div>
  </body>
</html>
